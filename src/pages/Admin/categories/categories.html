<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>
    <link rel="stylesheet" href="/src/components/navbar.css" />
    <link rel="stylesheet" href="categories.css" />
  </head>
  <body>
    <div id="bg-image"></div>
    <div id="img-cover"></div>
    <nav id="navbar"></nav>
    <br />
    <div class="container">
      <h1>Manage Categories</h1>
      <br />
      <!-- Category Creation Form -->
      <form id="create-form">
        <input
          type="text"
          id="create-name"
          name="categoryName"
          placeholder="Create new category"
          required />
        <button type="submit">Create</button>
      </form>

      <!-- Category Creation Form -->
      <form id="update-form">
        <input
          type="text"
          id="category-name"
          name="categoryName"
          placeholder="Update category"
          required />
        <button type="submit">Update</button>
      </form>

      <!-- Categories Table -->
      <h2>All Categories</h2>
      <table id="categories-table">
        <thead>
          <tr>
            <th>S.N</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Categories will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div id="side-bar"></div>
    <script type="module" src="categories.js"></script>
  </body>
</html>
