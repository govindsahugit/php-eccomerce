<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/components/navbar.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <button class="mobile-only" id="cart-toggle">üõí View Cart</button>
    <div id="app">
      <nav id="navbar"></nav>
      <header>
        <div id="categories-container">
          <span>All</span>
        </div>
      </header>
      <main id="main">
        <div id="products-container"></div>
        <div id="cart-container-wrapper">
          <div id="cart-container"></div>
          <div id="place-order-ele">
            <div class="total-amount">Total Rs.<span>0</span></div>
            <button id="confirm-order">‡§Ü‡§∞‡•ç‡§°‡§∞ ‡§ï‡§∞‡•á</button>
          </div>
        </div>
      </main>
    </div>
    <div class="order-form">
      <form class="order-submit-form">
        <div class="order-form-group">
          <label for="customer-name">Name</label><br />
          <input
            type="text"
            id="customer-name"
            placeholder="Enter your name"
            name="name"
            required />
        </div>
        <div class="order-form-group">
          <label for="phone-number">Phone</label> <br />
          <input
            type="text"
            id="phone-number"
            placeholder="Enter your phone number"
            name="phone"
            required />
        </div>
        <div class="order-form-group">
          <label for="order-address">Address</label> <br />
          <textarea
            id="order-address"
            placeholder="e.g chakarbhata ward no.12 near ganesh mandir"
            name="address"
            required></textarea>
        </div>
        <div class="order-form-group">
          <input type="button" id="order-submit-btn" value="Confirm order" />
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
